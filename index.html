<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat_Bot</title>
    <link rel="stylesheet" href="./CS.css">
    <script src="https://kit.fontawesome.com/053eab30bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="hide" class="card-container">
            <div class="top-card">
                <div class="card-text">
                    <h1>IRIS</h1>
                    <h4>Hello ðŸ‘‹</h4>
                    <span>I am Iris, virtual assistant</span>
                    <br />
                    <span>how may i help you ?</span>
                </div>
            </div>
            <div class="button">
                <button class="rounded-button" type="button">
                    <i class="fas fa-robot fa-2x"></i>
                </button>
            </div>
            <div class="inner-card-container">
                <div class="inner-card-text">
                    <h4>
                        Frequently Asked Questions
                        <span class="highlighted-question-marks"> ?</span>
                    </h4>
                    <div class="unorder-list">
                        <div class="list">
                            <span class="dot"></span>Can I redeem my FB before the
                            original term ?
                        </div>
                        <div class="list">
                            <span class="dot"></span>How do pay my Credit card bill ?
                        </div>
                        <div class="list">
                            <span class="dot"></span>How can i know my Account Statement?
                        </div>
                        <div class="list">
                            <span class="dot"></span>What is the tenure of Fixed
                            Deposite ?
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button class="inner-btn">
                        <i class="far fa-comment-alt"></i>Start a new Conversation</button>
                </div>
            </div>
        </div>
        <div class="end-b">
            <button onclick="show_hide()" class="rounded-button1" type="button">
                <i class="fas fa-robot fa-2x"></i>
            </button>
        </div>
    </div>
    <script src="./JavaScript.js">
    </script>
</body>

</html>
